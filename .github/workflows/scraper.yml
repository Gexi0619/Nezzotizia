name: Run Scraper Daily for Nezzotizia

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot==13.15 requests

      - name: Run Scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Commit updated ricevimento.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet ricevimento.txt; then
            echo "‚úÖ ricevimento.txt Ê≤°ÊúâÂèòÂåñÔºå‰∏çÊèê‰∫§"
          else
            git add ricevimento.txt
            git commit -m "üîÑ Auto-update ricevimento.txt"
            git push
          fi
